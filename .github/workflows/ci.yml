name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  backend-test:
    name: Backend Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./kahoot-game/backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Verify dependencies
      run: go mod verify

    - name: Run Tests
      # Skipping tests that require DB connection if not mocked, 
      # but ideally we should run all tests. 
      # Assuming tests are unit tests or have mocks.
      run: go test -v ./...

    - name: Build
      run: go build -v -o app cmd/main.go

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./kahoot-game/frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ./kahoot-game/frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
